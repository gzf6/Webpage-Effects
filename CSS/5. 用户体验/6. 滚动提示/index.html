<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>滚动提示</title>
  <link rel="stylesheet" href="./style.css">
  <script src="https://cdn.bootcss.com/jquery/3.3.1/jquery.min.js"></script>
</head>

<body>
  <div>
    <p>尽管我们现在已经很少通过滚动条来滚动页面了(更多的是使用触摸手 势)，但滚动条对于元素内容可滚动的提示作用仍然是十分有用的，哪怕对 于那些没有发生交互的元素也是如此;而且这种提示方式十分巧妙。</p>
    <p>Google Reader是一款由Google推出的RSS阅读器(现已下线)，它的 用户体验设计师找到了一种非常优雅的方式来作出类似的提示:当侧边栏的 容器还有更多内容时，一层淡淡的阴影会出现在容器的顶部和 / 或底部</p>
    <p>不过Google Reader为了实现这个效果用到了大量的脚本。这真的有必 要吗?我们能否用纯 CSS 实现相同的效果?</p>
  </div>
</body>

</html>
