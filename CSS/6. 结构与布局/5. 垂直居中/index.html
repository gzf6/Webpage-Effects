<!DOCTYPE html>

<head>

  <title>垂直居中</title>
  <link rel="stylesheet" href="./style.css">
  <script src="https://cdn.bootcss.com/jquery/3.3.1/jquery.min.js"></script>

<body>
  <!-- 绝对定位法 -->
  <div class="box1">
    <main>
      <h1>Am I centered yet?</h1>
      <p>Center me, please!</p>
    </main>
  </div>

  <!-- 基于视口单位的解决方案，只适用于在视口中居中的场景 -->
  <!-- <main>

  </main> -->

  <!-- flexbox方案，这是毋庸置疑的最佳解决方案 -->
  <div class="box2">
    <main>
      <h1>Am I centered yet?</h1>
      <p>Center me, please!</p>
    </main>
  </div>

</html>
